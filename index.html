<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    #ageGate {
      display: none;
      text-align: center;
      margin-top: 100px;
    }
    #mainContent {
      display: none;
    }
    header {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }
    #searchBar input {
      width: 50%;
      padding: 5px;
      font-size: 16px;
    }
    #sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: #1a1a1a;
      padding: 10px;
    }
    #sidebar h3 {
      margin-top: 20px;
      font-size: 18px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
    .videoWrapper {
      margin: 20px;
    }
    #content {
      margin-right: 220px;
      padding: 20px;
    }
    a {
      color: #aaa;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Age Gate -->
<div id="ageGate">
  <h2>Are you 18 or older?</h2>
  <button onclick="enterSite()">Yes</button>
  <button onclick="alert('Access denied')">No</button>
</div>

<!-- Main Content -->
<div id="mainContent">
  <header>
    <h1>Video G</h1>
    <div id="searchBar">
      <input type="text" placeholder="Search...">
    </div>
  </header>

  <div id="sidebar">
    <h3>New Video</h3>
    <a href="#">News Video 1</a>
    <a href="#">News Video 2</a>

    <h3>Old Video Posts</h3>
    <div id="oldVideoLinks"></div>

    <h3>Images</h3>
    <a href="#">Image 1</a>
    <a href="#">Image 2</a>
  </div>

  <div id="content">
    <div id="oldVideoPosts"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
