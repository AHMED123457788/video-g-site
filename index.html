<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vedio-G</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fenêtre +18 -->
  <div id="ageGate">
    <div class="age-box">
      <h2>⚠️ Ce site est réservé aux +18</h2>
      <button id="btnEnter">Entrer</button>
      <button id="btnExit">Quitter</button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1 class="logo">Vedio-G</h1>
    <div id="menuToggle">&#9776;</div>
  </header>

  <!-- Navigation -->
  <nav id="sideNav">
    <ul>
      <li><a href="#" data-category="sensible">Vidéos sensibles</a></li>
      <li><a href="#" data-category="18">Vidéos 18+</a></li>
      <li><a href="#" data-category="drôle">Vidéos drôles</a></li>
      <li><a href="#" data-category="toutes">Toutes les vidéos</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <section id="videoContainer">
      <h2>Dernières vidéos</h2>

      <!-- Vidéo 1 : sensibles -->
      <div class="video-card" data-category="sensible">
        <iframe src="https://player.vimeo.com/video/1116194265" 
                width="640" height="360" frameborder="0" 
                allow="autoplay; fullscreen" allowfullscreen>
        </iframe>
        <div class="actions">
          <button class="like">👍</button>
          <button class="dislike">👎</button>
        </div>
      </div>

      <!-- Vidéo 2 : 18+ -->
      <div class="video-card" data-category="18">
        <iframe src="https://player.vimeo.com/video/1116194393" 
                width="640" height="360" frameborder="0" 
                allow="autoplay; fullscreen" allowfullscreen>
        </iframe>
        <div class="actions">
          <button class="like">👍</button>
          <button class="dislike">👎</button>
        </div>
      </div>

      <!-- Vidéo 3 : drôles -->
      <div class="video-card" data-category="drôle">
        <video controls width="640">
          <source src="https://drive.google.com/uc?export=download&id=1Q7eu8Oar72TiU7epXxOGxc6H8m7Ymk17" type="video/mp4">
          Votre navigateur ne supporte pas la vidéo.
        </video>
        <div class="actions">
          <button class="like">👍</button>
          <button class="dislike">👎</button>
        </div>
      </div>

      <!-- Vidéo 4 : toutes -->
      <div class="video-card" data-category="toutes">
        <video controls width="640">
          <source src="https://drive.google.com/uc?export=download&id=1FAsokB11cSc4Fk6b4fVSSZOv2fbZxlkR" type="video/mp4">
          Votre navigateur ne supporte pas la vidéo.
        </video>
        <div class="actions">
          <button class="like">👍</button>
          <button class="dislike">👎</button>
        </div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
