<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vedio-g</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Age Gate (يظهر أولاً) -->
  <div id="ageGate" class="modal">
    <div class="modal-inner">
      <h2>⚠️ تحذير — المحتوى مخصص للبالغين (+18)</h2>
      <p>يرجى التأكيد أنك فوق 18 سنة لدخول الموقع.</p>
      <div class="age-controls">
        <label for="birthdate">تاريخ الميلاد (اختياري):</label>
        <input id="birthdate" type="date">
      </div>
      <div class="age-actions">
        <button id="ageDeny">لا، غادر</button>
        <button id="ageAccept">نعم — أنا فوق 18</button>
      </div>
      <p class="small-muted">بالموافقة أنت مسؤول عن محتوى ما تشاهده.</p>
    </div>
  </div>

  <!-- Header -->
  <header class="site-header">
    <div class="header-left">
      <h1 class="site-title">vedio-g</h1>
    </div>
    <div class="header-center">
      <input id="searchInput" class="search" type="search" placeholder="ابحث عن فيديو...">
    </div>
    <div class="header-right">
      <button id="menuToggle" class="three-dots" title="قائمة">⋮</button>
    </div>
  </header>

  <!-- Right Nav pane (عرض 30%) -->
  <aside id="sideNav" class="side-nav" aria-hidden="true">
    <div class="nav-inner">
      <h3>التصنيفات</h3>
      <ul id="categoryList" class="cats">
        <li data-cat="all" class="active">الكل</li>
        <li data-cat="18">vedio +18</li>
        <li data-cat="accident">vedio accident</li>
        <li data-cat="funny">vedio funny</li>
        <li data-cat="sensible">vedio sensible</li>
      </ul>
      <hr>
      <h3>خيارات العرض</h3>
      <div>
        <label><input type="radio" name="sizeFilter" value="all" checked> كل الجودة</label><br>
        <label><input type="radio" name="sizeFilter" value="high"> High</label><br>
        <label><input type="radio" name="sizeFilter" value="medium"> Medium</label><br>
        <label><input type="radio" name="sizeFilter" value="low"> Low</label>
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <main id="main" class="main-content">
    <section class="videos-area">
      <h2 id="sectionTitle">Old Video Posts</h2>
      <div id="videosGrid" class="grid"></div>
    </section>
  </main>

  <!-- Template footer (بسيط) -->
  <footer class="site-footer">© 2025 vedio-g — نسخة تجريبية</footer>

  <script src="app.js"></script>
</body>
</html>
